<div class="grow-1">
  
  <sui-tab-container (switched)="currentTab = $event" [tabs]="['tree output', 'logs']"></sui-tab-container>
  @switch (currentTab) {
    @case (0) {
      <pre class="output">{{treeOutput}}</pre>
      <button class="clear" (click)="treeOutput = ''">clear</button>
    }
    @case (1) {
      <span class="output"><span [innerHTML]="domSanitizer.bypassSecurityTrustHtml(log)"></span></span>
      <button class="clear" (click)="log = ''">clear</button>
    }
  }
</div>
